<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music App{% endblock %} - Music App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple loading spinner for form submissions */
        .spinner {
            border-top-color: transparent;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 md:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <a href="{{ url_for('dashboard') }}" class="text-2xl font-bold text-white">MusicApp</a>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{{ url_for('dashboard') }}" class="text-gray-300 hover:text-white transition-colors">Dashboard</a>
                    <a href="{{ url_for('search') }}" class="text-gray-300 hover:text-white transition-colors">Search</a>
                    <a href="{{ url_for('collections') }}" class="text-gray-300 hover:text-white transition-colors">My Collections</a>
                    <a href="{{ url_for('search_users') }}" class="text-gray-300 hover:text-white transition-colors">Find Users</a>
                    <a href="{{ url_for('logout') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">Logout</a>
                </div>
                <!-- Mobile Menu Button (optional) -->
                <div class="md:hidden">
                    <a href="{{ url_for('logout') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 md:p-8">
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-6 space-y-3">
            {% for category, message in messages %}
              <div class="p-4 rounded-lg text-sm font-medium border
                {% if category == 'danger' %}
                  bg-red-900/50 border-red-700 text-red-200
                {% elif category == 'success' %}
                  bg-green-900/50 border-green-700 text-green-200
                {% else %}
                  bg-blue-900/50 border-blue-700 text-blue-200
                {% endif %}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Page-specific content will be injected here -->
        <div class="bg-gray-800 shadow-2xl rounded-2xl p-6 md:p-8">
            {% block content %}{% endblock %}
        </div>
        
    </main>

</body>
</html>
